<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qalb Connect - Tasbeeh Counter</title>
    <link rel="stylesheet" th:href="@{/css/tc.css}">
</head>
<body>
    <div class="container">
        <h1>Tasbeeh Counter</h1>

        <div class="counter-display">
            <p>Current Count: <span th:text="${currentCount}">0</span></p>
            </div>

        <div class="mood-grid"> <form th:action="@{/tasbeehcounter/increment}" method="post">
                <button type="submit" class="mood-btn">Increment</button>
            </form>
            <form th:action="@{/tasbeehcounter/reset}" method="post">
                <button type="submit" class="mood-btn">Reset</button>
            </form>
            <form th:action="@{/tasbeehcounter/undo}" method="post">
                <button type="submit" class="mood-btn">Undo</button>
            </form>
        </div>

        <p style="text-align: center; margin-top: 30px;">
            <a th:href="@{/home}">
                <button style="box-shadow: 0 4px 6px rgba(191, 222, 204, 0.3); color: #0a1d15; background: #bfdecc; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;">
                    Back to Home
                </button>
            </a>
        </p>
    </div>
    </body>
</html>
